{% extends 'base.html' %}

{% block title %}
Stroke Page
{% endblock %}


{% block content %}

<div class="container-fluid">
    <div class="col-lg-12">
        <form action="{{ url_for('predict_page') }}" method="POST">
            <br>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <label for="gender">gender</label>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="gender" name="gender"
                            placeholder="gender(Male:1, female:0)">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <label for="age">Age</label>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="age" name="age" placeholder="Enter your Age">

                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <label for="hypertension">hypertension </label>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="hypertension" name="hypertension"
                            placeholder="1 for Yes, 0 for No">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <label for="heart_disease">heart_disease </label>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="heart_disease" name="heart_disease"
                            placeholder="1 for Yes, 0 for No">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <label for="ever_married">ever_married</label>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="ever_married" name="ever_married"
                            placeholder="1 for Yes, 0 for No">

                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <label for="work_type">work_type </label>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="work_type" name="work_type" placeholder="0 for Govn Job, 1 for Never_worked, 2 for Private, 3 for Self-employed, 4 for children">
                        <!--select name="work_type" id="work_type" required="required">
                            <option value="Govn Job">Govn Job</option>
                            <option value="Never_worked">Never Worked</option>
                            <option value="Private">Private</option>
                            <option value="children">children</option>
                        </select-->
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <label for="Residence_type">Residence_type</label>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="Residence_type" name="Residence_type"
                            placeholder="for Urban 1, for Rural 0">


                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <label for="avg_glucose_level">avg_glucose_level</label>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="avg_glucose_level" name="avg_glucose_level"
                            placeholder="avg_glucose_level">
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <label for="bmi">bmi</label>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="bmi" name="bmi" placeholder="bmi">
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <label for="smoking_status">smoking_status</label>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <input type="text" class="form-control" id="smoking_status" name="smoking_status"
                            placeholder="0 for Unknown, 1 for formerly smoked, 2 for never smoked, 3 for smokes">
                    </div>
                </div>
                <br>

                <br>
                <br>
                <center>
                    <button type="submit" class="btn btn-success btn-block" value="submit">Predict</button>
                </center>
        </form>
    </div>
</div>

{% endblock %}
